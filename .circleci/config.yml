version: 2.1
orbs:
  pulumi: pulumi/pulumi@2.0.0
jobs:
  build:
    docker:
    - image: circleci/python:3.9.0
    working_directory: ~/repo/
    steps:
      - checkout:
          patch: ~/repo
      - pulumi/login
      - run:
          command: |
            cd aws-py-component
            pwd
            ls -lah
            python -m venv venv
            source venv/bin/activate
            pip install -r requirements.txt
      - pulumi/update:
          stack: experimental
          working_directory: ~/repo/aws-py-component/
